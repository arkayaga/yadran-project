<div class="search-container">
  <div class="box">
    <mat-form-field class="search">
      <mat-icon matPrefix>search</mat-icon>

      <input
        matInput
        placeholder="Arama"
        (keyup)="applyFilter($event)"
        #input
      />
    </mat-form-field>

    <button class="btnNew" mat-fab (click)="onNew()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of table"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.header }}
      </th>
      <ng-container *ngIf="column.type === 'date'">
        <td mat-cell *matCellDef="let row">
          {{ row[column.cellDef] | date : "fullDate" }}
        </td>
      </ng-container>

      <ng-container *ngIf="column.type === 'text'">
        <td mat-cell *matCellDef="let row">
          {{ row[column.cellDef] }}
        </td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef class="islem">Islem</th>
      <td mat-cell *matCellDef="let org">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation(); "
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(org)">
            <mat-icon>edit</mat-icon>
            Duzenle
          </button>
          <button mat-menu-item (click)="onDelete(org)">
            <mat-icon>delete</mat-icon>
            Sil
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="openDialog(org)"
      *matRowDef="let org; columns: displayedColumns"
    ></tr>

    <tr *matNoDataRow>
      <td colspan="4">Sonuc bulunamadi.. "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
