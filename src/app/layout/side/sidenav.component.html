<div class="sidenav">
  <div class="link">
    <a
      mat-button
      routerLinkActive="active"
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      >Ana Sayfa</a
    >
    <a mat-button routerLinkActive="active" routerLink="/organization"
      >Organizasyon</a
    >
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          Yonetim Paneli
        </mat-expansion-panel-header>
        <mat-action-row *ngFor="let item of menu">
          <a mat-button routerLinkActive="active" routerLink="{{ item.url }}">
            {{ item.name }}
          </a>
        </mat-action-row>
      </mat-expansion-panel>
  </div>

  <button mat-raised-button type="button" class="button" (click)="onLogout()">
    Cikis
  </button>
</div>
