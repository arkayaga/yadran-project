<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <h3>Mekan Ekle / Guncelle</h3>
    <div>
      <div class="form-group" style="float: left; margin-right: 20px">
        <input
          placeholder="Ad*"
          type="text"
          name="name"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <span
          *ngIf="!form.get('name').valid && form.get('name').touched"
          class="help-block"
        >
          Lutfen Ad giriniz!
        </span>
      </div>

      <div class="form-group" style="float: left; margin-right: 20px">
        <input
          placeholder="Kod*"
          type="text"
          name="shortName"
          id="shortName"
          formControlName="shortName"
          class="form-control"
        />
        <span
          *ngIf="!form.get('shortName').valid && form.get('shortName').touched"
          class="help-block"
        >
          Lutfen Kod giriniz!
        </span>
      </div>

      <div class="form-group" style="float: left">
        <input
          placeholder="% Min Karlilik Orani**"
          type="number"
          id="profitRate"
          name="profitRate"
          formControlName="profitRate"
          class="form-control"
        />
        <span
          *ngIf="
            !form.get('profitRate').valid && form.get('profitRate').touched
          "
          class="help-block"
        >
          Lutfen gecerli bir deger giriniz!
        </span>
      </div>
      <div>
        <button type="submit" style="float: inline-end">Kaydet</button>
      </div>
    </div>
  </form>
</div>
