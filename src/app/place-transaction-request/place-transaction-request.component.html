<mat-card class="container">
  <mat-card-content class="searchbox">
    <mat-label> Gider Talepleri </mat-label>
    <mat-form-field class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="{{ 'search' }}"
        [formControl]="searchField"
      />
      <!-- <button
          *ngIf="searchValue"
          matSuffix
          mat-icon-button
          (click)="searchValue = ''"
          >
          <mat-icon>close</mat-icon>
        </button> -->
    </mat-form-field>

    <button mat-mini-fab color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container
        *ngFor="let column of table"
        [matColumnDef]="column.columnDef"
      >
        <ng-container *ngIf="column.type === 'date'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[column.cellDef] | date }}
          </td>
        </ng-container>

        <ng-container *ngIf="column.type === 'text'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[column.cellDef] }}
          </td>
        </ng-container>

        <ng-container *ngIf="column.type === 'user'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[column.cellDef].firstName }}
          </td>
        </ng-container>

        <ng-container *ngIf="column.type === 'boolean'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row[column.cellDef] == true ? "Onayladi" : "Onay Bekliyor" }}
          </td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="islem">Islem</th>
        <td mat-cell *matCellDef="let req">
          <button
            [disabled]="req.isConfirm"
            mat-icon-button
            [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onConfirm(req)">
              <mat-icon>edit</mat-icon>
              Onayla
            </button>
            <button mat-menu-item (click)="onDelete(req)">
              <mat-icon>delete</mat-icon>
              Sil
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let req; columns: displayedColumns"
        (click)="openDialog(req)"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">resaultNotFound</td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
